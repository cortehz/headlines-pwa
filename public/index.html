<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Samuel Omanchi">
  <!-- Import manifest.json -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#ffffff">
  <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <link href="./src/style.css" type="text/css" rel="stylesheet">
  <title>Headlines</title>

  <style>
    .cls-1 {
      font-size: 219.85px;
      font-family: Myriad Pro;
    }

    .cls-1,
    .cls-2 {
      fill: #236666;
    }

    .cls-2 {
      stroke: #236666;
      stroke-miterlimit: 10;
      stroke-width: 8px;
    }

    .appHeader {
      background: #226666;
      padding: 2%;
    }

    .headlines {
      color: #fff;
      text-decoration: underline;
      font-size: 4rem;
    }

    #solid {
      text-decoration-color: #fff;
      -moz-text-decoration-color: #fff;
      text-decoration-style: double;
      -moz-text-decoration-style: double;
    }

    .app {
      text-align: center;
    }

    .power {
      font-size: 16px;
    }

    .wrapper {
      margin: 20px auto;
    }

    .card-group {
      margin-bottom: 8px;
    }

    .namess {
      margin: 0 auto;
    }

    .image {
      width: 350px;
      height: 250px;
    }

    .image img {
      max-width: 100%;
    }

    footer {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .contact {
      width: 300px;
      margin: auto;
    }

    .social {
      max-width: 300px;
      margin: auto;
    }

    .social-list {
      max-width: 300px;
      justify-content: center;
      display: flex;
      flex-wrap: wrap;
    }

    .social h3,
    .contact h3 {
      font-family: 'Open Sans', Sans Serif;
      box-sizing: border-box;
      width: 100%;
      text-align: center;
      background-color: #34495e;
      background-image: url(http://www.transparenttextures.com/patterns/escheresque.png);
      border-radius: 5px;
      padding: 10px;
      margin: 0 0 5px 0;
      color: #fff;

    }

    .social-btn {
      text-align: center;
      border: none;
      color: #bdc3c7;
      width: 60px;
      height: 80px;
      background-color: #fff;
      border-radius: 10px;
      box-sizing: border-box;
      transition: all .3s ease-out;
      padding: 0 3px 5px 3px;
      margin: 5px 5px 5px 5px;
      font-family: 'Roboto Condensed', Sans Serif;
    }

    .social-btn:hover {
      color: #34495e;
      -webkit-filter: drop-shadow(0 0 2px #34495e);

    }

    .social-btn:focus {
      outline: 0;
    }

    @media screen and (max-width: 993px) {
      .image {
        margin: 0 auto;
      }
    }

    .outletSection {
      background: burlywood;
      padding: 1%;
      margin-top: 2%;
    }
  </style>
<link href="style.css" rel="stylesheet"></head>

<body>
  <div id="root"></div>
<script type="text/javascript" src="bundle.js"></script></body>
<noscript>Your browser does not support JavaScript!</noscript>

</html>
